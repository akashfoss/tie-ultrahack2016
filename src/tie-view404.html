<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-column-chart.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">

<dom-module id="tie-view404">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
      }

      #chart {
        display: block;
        width: 340px;
        height: 400px;
      }

      .chart-category-icons {
        display: flex;
      }

      .chart-category-icons iron-icon {
        fill: #00aaff;
        flex: 1;
        --iron-icon-width: 40px;
        --iron-icon-height: 40px;
      }
    </style>

    <!-- This page doesnâ€™t exist. <a href="/">Head back to home.</a> -->

    <vaadin-column-chart id="chart">
      <reflow>true</reflow>
      <animation>false</animation>
      <chart-title><text>null</text></chart-title>
      <exporting enabled="false"></exporting>
      <legend vertical-align="top"><enabled>false</enabled></legend>
      <x-axis>
        <chart-title></chart-title>
        <categories>,,,</categories>
        <labels rotation="0" align="right" use-html="true"></labels>
      </x-axis>
      <y-axis>
        <visible>false</visible>
        <labels><enabled>false</enabled></labels>
      </y-axis>
      <data-series name="You">
        <color>#f52c98</color>
        <data>[0, 2],[1, 1],[2, 2],[3, 1]</data>
      </data-series>
      <data-series name="Teacher">
        <color>#00aaff</color>
        <data>[0, 1],[1, 2],[2, 1],[3, 1]</data>
      </data-series>
      <plot-options>
        <column border-width="6">
        </column>
      </plot-options>
    </vaadin-column-chart>
    <div class="chart-category-icons">
      <iron-icon icon="lightbulb-outline"></iron-icon>
      <iron-icon icon="communication:chat"></iron-icon>
      <iron-icon icon="image:palette"></iron-icon>
      <iron-icon icon="social:people"></iron-icon>
    </div>
  </template>

  <script>
    Polymer({
      is: 'tie-view404',
      properties: {
        chartData: {
          type: Array,
          value: function() {
            return {
              columns: [
                [null, 'Q1', 'Q2', 'Q3', 'Q4'], // categories
                ['You', 1, 0, 1, 2], // first series
                ['Teacher', 0, 1, 2, 1] // second series
              ]
            };
          }
        }
      },

      ready: function() {

      }
    });
  </script>
</dom-module>
